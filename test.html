	function wordBlanks(myAdjective, myNoun, myVerb, myAdverb) {

		if (arg === '10'){

		}return 'not equal'

	// switch case'y -- dajemy jakis przypadek jak val i w tym wypadku daje beta


	function caseInSwitch(val){
		var answer="";
		switch(val){
			case 1:
				answer = "alpha";
				break;
			case 2:
				answer = "beta";
				break;
			default:
				answer = "difolt";   // zwróci jako default gdy nie będzie odpowiedniego argumentu
				break;
		}

		return answer;

	}

	console.log(caseInSwitch(2));
